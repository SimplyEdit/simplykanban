<template id="default">
	<div class="hyper-layout hyper-layout-page">
		<h2 data-simply-field="title">Title</h2>
		<div data-simply-field="text">Text</div>
	</div>
</template>
<template id="kanban">
	<div class="hyper-layout hyper-layout-page">
		<div class="kanban-main ds-space">
			<div class="kanban-lists" data-simply-list="columns">
				<template>
					<div class="kanban-list ds-box">
						<header class="kanban-head">
							<label class="ds-align-right ds-dropdown">
								<svg class="ds-dropdown-icon ds-icon ds-icon-feather">
				                    <use xlink:href="/files/feather-sprite.svg#chevron-down"></use>
				                </svg>
				                <input type="checkbox" class="ds-dropdown-state">
								<nav class="ds-dropdown-nav">
				                    <ul class="ds-dropdown-list">
				                        <li class="ds-dropdown-item">Option 1</li>
				                        <li class="ds-dropdown-item">Option 2</li>
				                        <li class="ds-dropdown-item">Option 3</li>
				                        <li class="ds-dropdown-item">Option 4</li>
				                    </ul>
				                </nav>
				            </label>
				            <label class="kanban-list-label">
								<span class="kanban-input" data-simply-field="label"></span>
							</label>
						</header>
						<ul class="kanban-cards" data-simply-list="cards">
							<template>
								<li class="kanban-card">
									<span class="kanban-input kanban-description" data-simply-field="description"></span>
								</li>
							</template>
						</ul>
						<footer class="kanban-foot">
							<button class="kanban-button" data-simply-command="addCard">
								<svg class="ds-icon ds-icon-feather">
				                    <use xlink:href="/files/feather-sprite.svg#plus"></use>
				                </svg>
	            				Add a card
	            			</button>
						</footer>
					</div>
				</template>
			</div>
			<div>
				<button class="kanban-button" data-simply-command="addList">
		            <svg class="ds-icon ds-icon-feather">
		                <use xlink:href="/files/feather-sprite.svg#plus"></use>
		            </svg>
		            Add another list
		        </button>
		    </div>
		</div>
	</div>
</template>
